{% extends 'ipams/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-center" style="margin-top:50px">
            <h2>REGISTER</h2>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="row" style="margin-top:70px">
            <div class="col-4 offset-4">
                {{ form|crispy }}
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-4 d-flex justify-content-end align-items-center" style="margin-bottom:50px">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
