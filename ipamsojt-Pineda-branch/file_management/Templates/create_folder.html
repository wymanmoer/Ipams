{% extends 'ipams_files.html' %}
{% block content %}
  <h2>Create a New Folder</h2>
  <form method="post">
    {% csrf_token %}
    {{ folder_form.as_p }}
    <input type="hidden" name="parent_folder_id" value="{{ current_folder_id }}">
    <button type="submit">Create Folder</button>
  </form>
  <a href="{% url 'folder_contents' folder_id=current_folder_id %}">Back to Folder Contents</a>
{% endblock %}
