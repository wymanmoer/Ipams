{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>IPAMS</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <!-- Your other CSS links here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <!-- Styles -->
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: #C6C6C6;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 110px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #222F38;
            padding-top: 60px;
            overflow-x: hidden;
            border-right: 1px solid #000; /* Add a black border on the right side */
        }

        .sidebar a {
            text-decoration: none;
            font-size: 15px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
        }

        .sidebar a:hover {
            background-color: #808080;
        }

        /* Center text */
        .center-text {
            text-align: center;
        }

        /* Icon styles */
        .sidebar a i {
            margin-bottom: 5px;
            font-size: 24px; /* Adjust the icon size as needed */
        }

        /* Search bar styles */
        .search-bar {
            text-align: center;
            margin-top: 20px; /* Adjust the top margin as needed */
        }

        .search-input {
            width: 100%;
            max-width: 1000px; /* Adjust the maximum width as needed */
            padding: 12px 20px;
            border: 2px solid #FFFFFF;
            border-radius: 25px;
            font-size: 18px;
        }

        .search-button {
            background-color: #FFFFFF;
            color: black;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #808080; /* Darker blue on hover */
        }

        .centered-form {
    text-align: center;
    margin: 0 auto; /* This centers the div horizontally */
    max-width: 300px; /* Adjust the width as needed */
}

    /* Centered list */
.centered-list {
    text-align: center;
}

.folder-list {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 20px; /* Adjust the spacing between folder items */
}

.folder-item {
    display: block;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.folder-id {
    margin-top: 10px; /* Adjust the margin between the folder icon and folder ID */
}

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" style="display: none;">
    <!-- Sidebar -->
    <div class="sidebar">
    <div class="d-flex align-items-center">
        <h2 class="flex-grow-1 center-text"><b><a href="{% url 'records-index' %}" style="text-decoration:none; color:White">IPAMS</a></b></h2>
    </div>
    <a href="{% if user.id %}{% url 'edit_profile' user.id %}{% else %}#{% endif %}" data-bs-toggle="modal" data-bs-target="#profileModal" id="edit-profile">
        <i class="fas fa-user"></i>
        <span class="center-text">Profile</span>
    </a>
    <a href="{% url 'browse_file_student' %}">
        <i class="fas fa-folder"></i>
        <span class="center-text">Browse Files</span>
    </a>
        </div>

<div class="sidebar second-sidebar">
    <div class="d-flex align-items-center">
        <h2 class="flex-grow-1 center-text"><b><a href="{% url 'personal_files_view' %}" style="text-decoration:none; color:White">Personal Files</a></b></h2>
    </div>

    <a href="#" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span class="center-text">Back to Main</span>
    </a>
    <a href="{% url 'personal_files_view' %}">
        <i class="fas fa-folder"></i>
        <span class="center-text">Personal Files</span>
    </a>
</div>


    <!-- Main content -->

    <div class="d-flex align-items-center" style="background-color:#550000; height: 130px;">
        <h2 class="flex-grow-1 center-text"><b><a href="{% url 'home_view' %}" style="text-decoration:none; color:White">IPAMS FILE MANAGEMENT</a></b></h2>
    </div>

    <!-- Search bar -->
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">Search</button>
    </div>


            <div class="centered-form">
    <form method="post" action="{% url 'personal_folder' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="folder_name" class="form-control" placeholder="Enter Folder Name">
        </div>
        <button type="submit" class="btn btn-primary">Create Folder</button>
    </form>
</div>

            <div class="d-flex justify-content-center mt-4">
    <div class="folder-list">

        {% for folder in folders %}
            <div class="folder-item">
            <img src="/media/uploads/folder-icon.png" alt="Folder Icon" class="folder-icon">
                <p class="folder-id">{{ folder.name }}</p>
            </div>
        {% endfor %}
    </div>
            </div>



    <!-- Bootstrap JavaScript -->
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    <!-- Your other JavaScript files here -->
    <script>

    const backToMainButton = document.querySelector('.back-button');
    const mainSidebar = document.querySelector('.sidebar');
    const secondSidebar = document.querySelector('.second-sidebar');

    backToMainButton.addEventListener('click', function (event) {
        event.preventDefault();
        mainSidebar.style.display = 'none';
        secondSidebar.style.display = 'block';
    });

    backToMainButton.addEventListener('click', function (event) {
        event.preventDefault();
        secondSidebar.style.display = 'none';
        mainSidebar.style.display = 'block';
        window.location.href = "{% url 'personal_files_view' %}";
    });

</script>

</body>
</html>
